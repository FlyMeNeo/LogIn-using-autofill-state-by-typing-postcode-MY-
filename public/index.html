<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="/form" method="post">
        <div>
            <label for="fname">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." value="" required>
        </div>
        <div>
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" placeholder="Your DOB.." value="" required>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your address.." value="" required>
        </div>
        <div>
            <label for="postal">Postal Code</label>
            <input type="number" id="postal" name="postal" placeholder="Your postal code.." value="" onchange="find(this.value)" required>
        </div>
        <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="state" readonly value="" required>
        </div>
        <input type="submit" value="Submit">
    </form>
    <script src="./script.js"></script>

</body>

</html>
